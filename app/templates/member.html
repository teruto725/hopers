{% extends "application.html" %}

{% block style %}
    <link rel="stylesheet" href="/static/css/member.css">
{% endblock %}

{% block body %}
<div class="container-fluid member-list">
    <div class = "row">
        {% for member in all_member %}
        <div class="card individual">
            <div class="card-body">
                <p class="card-text name">{{member.name}}</p>
            </div>
            <img class="img-thumbnail icon" src="/static/images/sample.png" alt="Thumbnail image">
            <div class="card-body">
                <p class="card-text ind-discription">{{member.twitter}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
